
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'https://jitpack.io' }
    google()
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
}

//XXX: this is needed until https://github.com/komputing/KEthereum/issues/65 is fixed
configurations.all {
    exclude group: "com.github.walleth"
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation ("com.github.uport-project:uport-android-signer:0.4.0") {
//        exclude group: 'com.github.komputing.kethereum', module: 'extensions'
    }
//    implementation "com.github.uport-project.kotlin-common:core:0.4.3"
//    implementation "com.github.komputing.khex:extensions:1.0.0-RC6"
    implementation "com.github.komputing.kethereum:bip32:0.81.4"
    implementation "com.github.komputing.kethereum:bip39:0.81.4"
    implementation "com.github.komputing.kethereum:bip39_wordlist_en:0.81.4"

    testImplementation "junit:junit:4.12"
}
  